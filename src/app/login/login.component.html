<div class="login-container">
    <img src="" alt="" class="film">
    <div class="logo">Rotten Movie</div>
    <div class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora tenetur voluptatibus aliquam tempore, ad, exercitationem dolores numquam odio animi quis voluptas suscipit non laudantium, unde architecto!</div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input 
            type="text"
            id="uname"
            class="form-control"
            [(ngModel)]="username"/>
        </div>
        <div class="form-group">
            <label for="upword">Password</label>
            <input 
            type="password"
            id="upword"
            class="form-control"
            [(ngModel)]="password"/>
        </div>
        <div class="btn-container">
            <div class="error">{{errorMsg}}</div>
            <button class="btn btn-dark" (click)="login()">login</button>
        </div>
    </div>
</div>
